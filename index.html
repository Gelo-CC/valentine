<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Birthday Cake</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="room-light"></div>
  
  <div class="cake-container">
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
      <div class="candle">
        <div class="flame"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
      </div>
    </div>
    <button id="relight-button" style="height:50px; position: relative; top:30px; left:30px;">Relight the Candle</button>
  </div>

  <div class="birthday-message" id="birthday-message">
    <h1>Happy Birthday, Nene! ðŸŽ‰</h1>
    <p>Wishing you a day filled with joy, laughter, and love. May God shower you with countless blessings today and always.</p>
    <p class="prayer">I pray that you continue to grow in wisdom, kindness, strength and height. The our world is better with you in it!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
